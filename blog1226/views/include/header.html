<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">百知博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if(user){%>
                <li><a href="/article/add">发表文章</a></li>
                <li><a href="/user/logout">退出</a></li>
                <%}else{%>
                <li><a href="/user/login">登录</a></li>
                <li><a href="/user/reg">注册</a></li>
                <%}%>
            </ul>
            <form action="/?keyword=<%=keyword%>" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="keyword" value="<%=keyword%>">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <%if(user){%>
                <li><a href="#">欢迎您<%=user.username%></a></li>
                <%}else{%>
                <li><a href="#">欢迎进入百知博客</a></li>
                <%}%>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--页面提示警告框  success是数组-->
<%if(success.length){%>
<div class="alert alert-success" role="alert"><%=success%></div>
<%}%>
<%if(error.length){%>
<div class="alert alert-danger" role="alert"><%=error%></div>
<%}%>
