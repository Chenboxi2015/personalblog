<%-include ../include/header.html%>
<form class="form-inline" method="post" action="/article/add" enctype="multipart/form-data">
    <div class="form-group  col-sm-12">
        <label class="sr-only" for="title">标题</label>
        标题<input type="text" class="form-control" id="title" placeholder="title" name="title">
    </div>
    <div class="form-group  col-sm-12">
        <label class="sr-only" for="poster">图片</label>
        <input class="form-control "  type="file" id="poster" placeholder="poster" name="poster">
    </div>
    <div class="form-group  col-sm-12">
        <label class="sr-only" for="content">内容</label>
        内容<textarea class="form-control " id="content" placeholder="content" name="content" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">发表</button>
</form>
<%-include ../include/footer.html%>
