<%-include ../include/header.html%>
<form class="form-inline" method="post" action="/article/edit/<%=article._id%>" enctype="multipart/form-data">
    <div class="form-group  col-sm-12">
        <label class="sr-only" for="title">标题</label>
        标题<input type="text" class="form-control" id="title" placeholder="title" name="title" value="<%=article.title%>">
    </div>
    <div class="form-group  col-sm-12">
        <label class="sr-only" for="poster">图片</label>
        图片<img src="<%=article.poster%>" alt=""><br/>
        修改图片<input class="form-control "  type="file" id="poster" placeholder="poster" name="poster" >
    </div>
    <div class="form-group  col-sm-12">
        <label class="sr-only" for="content">内容</label>
        内容<textarea class="form-control " id="content" placeholder="content" name="content" cols="100" rows="10" ><%=article.content%></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
<%-include ../include/footer.html%>
