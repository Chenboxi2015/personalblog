<%-include include/header.html%>
<%articles.forEach(function(article,index){%>
<div class="panel panel-default col-sm-4">
    <div class="panel-heading">
        <h3 class="panel-title"><%=article.title%></h3>
    </div>
    <div class="panel-body">
        <div>
            <%if(article.poster){%>
            <img src="<%=article.poster%>" alt="" style="width:250px;height:150px">
            <%}%>
        </div>
        <%=article.content%>
    </div>
    <div class="panel-footer">
        <img style="display: inline-block" src="<%=article.username.avatar%>" alt="">
        作者：<span><%=article.username.username%></span><br/>
        发布时间：<span><%=article.createAt.toLocaleString()%></span>
    </div>
</div>
<%})%>
<%-include include/footer.html%>
